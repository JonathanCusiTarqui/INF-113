<body>
	2. Para tributar un determinado impuesto se debe ser mayor de 16 años y tener unos ingresos 
	iguales o superiores a 1000 € mensuales. Escribir un programa que pregunte 
	al usuario su edad y sus ingresos mensuales y muestre por pantalla si el usuario tiene 
	que tributar o no.
	<script type="text/javascript">
		var nombre, edad;
		nombre=prompt('ingresos mensuales')
		edad=prompt('edad')

		if (edad > 16) {
				if (nombre >= 1000) {
					document.write('tributa')
				}
				else {
			document.write('no tributa')
		    }
		}
		else {
			document.write('no tributa')
		}






	</script>

</body>
